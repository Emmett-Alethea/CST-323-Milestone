<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xlmns:th="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(to right, #e3f2fd, #f0f4f8);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .login-container {
                background: #fff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 500px;
            }
    
            .fieldError {
                font-size: 0.875em;
                color: #dc3545;
            }
    
            table {
                width: 100%;
            }
    
            td {
                padding: 8px;
                vertical-align: top;
            }
    
            input[type="text"], input[type="password"] {
                width: 100%;
            }
        </style>
    </head>
<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
            <table>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{username}"></td>
                    <td>
                        <h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name
                            Error</h5>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}"></td>
                    <td>
                        <h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                            Error</h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Submit"></td>
                </tr>
            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color:red" th:text="${err}" class="fieldError"></span>
            </div>
        </form>
    </div>
</body>

</html>
