name: Build and deploy Milestone app to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Build the Spring Boot jar in Milestones/milestone
      - name: Build with Maven (skip tests)
        run: mvn -B -f Milestones/milestone/pom.xml clean package -DskipTests

      # Login to Azure using the service principal JSON you saved as AZURE_CREDENTIALS
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy the built jar to your Milestoneapp Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Milestoneapp'  # your Web App name
          slot-name: 'production'
          package: 'Milestones/milestone/target/milestoneapp.jar'
