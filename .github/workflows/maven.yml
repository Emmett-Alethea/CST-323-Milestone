name: Build and deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ðŸ‘‡ Run all commands from your Spring Boot project folder
    defaults:
      run:
        working-directory: Milestones/milestone

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven (skip tests in CI)
      # this will now find pom.xml in Milestones/milestone
        run: mvn -B clean package -DskipTests

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Milestoneapp'              # exactly your Azure Web App name
          package: 'Milestones/milestone/target/*.jar'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
