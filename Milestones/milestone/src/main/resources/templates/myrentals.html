<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Rental - My Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 pt-5">
    <h2 class="mb-4">My Rentals</h2>

    <div class="list-group">
        <!-- rentals list passed from controller -->
        <div class="list-group-item" th:each="rental : ${rentals}">
            <h5 th:text="${rental.movieTitle}">Movie Title</h5>
            <p>Checked out by: <span th:text="${rental.username}">Username</span></p>
            <a th:href="@{'/return/' + ${rental.id}}" class="btn btn-sm btn-danger">Return</a>
        </div>
    </div>

    <a href="/catalog" class="btn btn-secondary mt-3">Back to Catalog</a>
</div>
</body>
</html>
