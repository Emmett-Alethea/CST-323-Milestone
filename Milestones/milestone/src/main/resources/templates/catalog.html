<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 pt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Movie Catalog</h2>

        <!-- Go to My Rentals (IMPORTANT: absolute path /myrentals) -->
        <a href="/myrentals" class="btn btn-secondary">My Rentals</a>
    </div>

    <div class="row">
        <!-- movies list is provided by the controller -->
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <div class="card h-100">
                <!-- optional poster img -->
                <img src="https://via.placeholder.com/300x180?text=Movie+Poster"
                     class="card-img-top" alt="Movie Poster">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>

                    <p class="card-text mb-3">
                        Genre: <span th:text="${movie.genre}">Genre</span><br>
                        Price: $<span th:text="${movie.price}">0.00</span><br>
                        Status: <span th:text="${movie.status}">Status</span>
                    </p>

                    <!-- Checkout form: posts to /checkout/{id} -->
                    <form th:action="@{'/checkout/' + ${movie.id}}" method="post" class="mt-auto">
                        <button type="submit"
                                class="btn btn-primary w-100"
                                th:if="${movie.status == 'Available'}">
                            Checkout
                        </button>

                        <!-- Disabled button when already checked out -->
                        <button type="button"
                                class="btn btn-secondary w-100"
                                th:if="${movie.status != 'Available'}"
                                disabled>
                            Checked Out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
