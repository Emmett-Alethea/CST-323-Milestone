# =========================
# Basic app settings
# =========================
spring.application.name=milestone
server.port=8080

# =========================
# LOCAL database (for running on your laptop)
# =========================
spring.datasource.url=jdbc:mysql://localhost:8889/milestone
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# AZURE database (for App Service) - use env variables
# Uncomment this block and comment out the LOCAL block above
# when Rob deploys to Azure and sets the connection strings.
# =========================
#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# Turn OFF Spring Cloud Config
# (we arenâ€™t using a config server)
# =========================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
